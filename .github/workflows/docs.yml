# Build documentation
# See https://github.com/actions/starter-workflows/blob/main/pages/static.yml for starter
# https://github.com/actions/starter-workflows/tree/main/pages
# 
# Currently hosted at https://contrailcirrus.github.io/pycontrails/
name: Docs

# only build docs on push to main
on:
  push:
    branches: [ "main" ]

  # Allows run manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: OS Dependencies
        run: sudo apt-get install -y pandoc

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install pycontrails[docs]
        run: |
          pip install -U pip
          pip install .[docs,vis]

      - name: Build docs
        run: |
          make docs-build
          ls -la docs/_build/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/_build/html/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
